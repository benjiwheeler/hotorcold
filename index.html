<h1>Hot or Cold</h1>
<p>So far, you have used <span id="numguesses">0</span> guesses.</p>
<p><span id="response"></span>
<p>Make a guess:</p>
<form id="guessform" action="index.html"><input type="text" name="guess" id="guess"></input>
<input type="submit" id="submitguess">
</form>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			/* jQuery magic here */
		var target = Math.floor(Math.log(Math.random()) * -100);

//			$('submit').on('click', '#submitguess', function() {
//			$('#guessform').submit(function() {
			$('#guessform').on('submit', function() {
		                var guessval = $('#guess').val();
		                var tooFarDir = "correct!";

                                switch (true) {
                                case (guessval == target):
                                    
		                break;
                                case (guessval > target):
                                    tooFarDir = "high";
		                break;
                                case (guessval < target):
                                    tooFarDir = "low";                                    
		                break;

                                }

				var temp = Math.abs(-1/Math.log(guessval/target)); // < 1 is pretty far; >3 is in the ballpark; >25 is hot; >100 is scorching
	                        var redness = Math.floor(Math.max(Math.min(temp/100.0, 100) * 16*16 - 1, 0));
	                        var blueness = Math.floor(100.0/temp * 16*16);
	                        var greenness = 8 * 16;
	                        var color = sprintf("%02X%02X%02X", redness, greenness, blueness);

		                alert("guess: " + guessval + " target: " + target + " dir: " + tooFarDir + " temp: " + temp + " color: " + color);

//		                $('#response').text("Your guess, " + );
		                return false;
		        });
		});
	</script>
